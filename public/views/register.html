<div class="loginReg-background">
  <div class="loginRegBox">
    
    <h1 class="text-center">Register</h1>
    <br>
    
    <div class="text-center">
      <div ng-show="error" class="alert alert-danger row">
        <span>{{ error.message }}</span>
      </div>

      <form ng-submit="register()">
        <input type="text"  ng-model="user.username" placeholder="username" required>
        <input type="password"  ng-model="user.password" placeholder="password" required>
        <button type="submit" class="regAndLog fontColor" style="border-style:none;">Sign Up</button>
        <br><br>
        <a class="member" href="#/login">Already a member? Sign in!</a>

      </form>

      </div>
  
  </div>
</div>
