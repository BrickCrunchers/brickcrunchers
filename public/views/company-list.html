<form ng-submit="addCompany(name)">
  <input type="text" ng-model="name"></input>
  <button type="submit">Add Company</button>
</form>
<br>
<ul ng-repeat="company in companies">
    <button ng-click="getCompany(company.name)">{{company.name}}</button>
    <span class="glyphicon glyphicon-trash" ng-click="deleteCompany(company)"  trackingLeft="27"></span>
</ul>
